<div class="lobby-container" *ngIf="lobby">
  <div class="room-info">
    <h2>Lobby: {{ lobby.roomCode }}</h2>
    <button (click)="copyRoomCode()">Copy Room Code</button>
  </div>

  <div class="teams-container">
    <div class="team-column">
      <h3>White</h3>
      <div *ngFor="let player of getTeam('white')" class="player-card">
        {{ player.username }} <span *ngIf="player.isReady">✅</span>
      </div>
      <button (click)="changeTeam('white')">Join White</button>
    </div>

    <div class="team-column">
      <h3>Black</h3>
      <div *ngFor="let player of getTeam('black')" class="player-card">
        {{ player.username }} <span *ngIf="player.isReady">✅</span>
      </div>
      <button (click)="changeTeam('black')">Join Black</button>
    </div>

    <div class="team-column">
      <h3>Spectators</h3>
      <div *ngFor="let player of getTeam('spectator')" class="player-card">
        {{ player.username }}
      </div>
      <button (click)="changeTeam('spectator')">Spectate</button>
    </div>
  </div>

  <div class="actions-container">
    <button (click)="toggleReady()" [disabled]="isSpectator()">
      {{ isPlayerReady() ? 'Set Not Ready' : 'Set Ready' }}
    </button>
  </div>

  <div class="owner-actions" *ngIf="isOwner()">
    <hr>
    <h3>Room Settings (Owner)</h3>
    <div class="cooldown-settings" *ngIf="lobby.customCooldowns">
      <div class="cooldown-grid">
        <div class="input-group">
          <label for="pawnCooldown">Pawn (ms):</label>
          <input id="pawnCooldown" type="number" [(ngModel)]="lobby.customCooldowns.p" (ngModelChange)="updateSettings()">
        </div>
        <div class="input-group">
          <label for="knightCooldown">Knight (ms):</label>
          <input id="knightCooldown" type="number" [(ngModel)]="lobby.customCooldowns.n" (ngModelChange)="updateSettings()">
        </div>
        <div class="input-group">
          <label for="bishopCooldown">Bishop (ms):</label>
          <input id="bishopCooldown" type="number" [(ngModel)]="lobby.customCooldowns.b" (ngModelChange)="updateSettings()">
        </div>
        <div class="input-group">
          <label for="rookCooldown">Rook (ms):</label>
          <input id="rookCooldown" type="number" [(ngModel)]="lobby.customCooldowns.r" (ngModelChange)="updateSettings()">
        </div>
        <div class="input-group">
          <label for="queenCooldown">Queen (ms):</label>
          <input id="queenCooldown" type="number" [(ngModel)]="lobby.customCooldowns.q" (ngModelChange)="updateSettings()">
        </div>
        <div class="input-group">
          <label for="kingCooldown">King (ms):</label>
          <input id="kingCooldown" type="number" [(ngModel)]="lobby.customCooldowns.k" (ngModelChange)="updateSettings()">
        </div>
      </div>
    </div>
    <button class="start-game" (click)="startGame()" [disabled]="!canStartGame()">Start Game</button>
    <p *ngIf="!canStartGame()" class="start-error">A player must be on each team (White and Black) and both must be ready.</p>
  </div>

  <div class="footer-actions">
      <button (click)="leaveLobby()">Leave Lobby</button>
  </div>

</div>
